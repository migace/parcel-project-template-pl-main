<section class="hero">
  <div class="hero__box">
    <h1 class="hero__title">
      ice cream made with <span class="hero__title--accent">passion</span>
    </h1>
    <div class="hero__button">
      <button class="hero__button-first" type="button">
      <a class="hero__link" href="#products">products</a>  
      </button>
      <button class="hero__button-secound" type="button">
        <a class="hero__link--red" href="#about">how it's made</a> 
        </button>
    </div>
  </div>
  <picture class="hero__picture">
    <source
      srcset="./images/header/big-ice_modal@1x.png 1x, ./images/header/big-ice_modal@2x.png 2x"
      media="(min-width: 320px)"
    />
    <source
      srcset="./images/header/big-ice_tablet@1x.png 1x, ./images/header/big-ice_tablet@2x.png 2x"
      media="(min-width: 768px)"
    />
    <source
      srcset="./images/header/big-ice_desktop@1x.png 1x, ./images/header/big-ice_desktop@2x.png 2x"
      media="(min-width: 1200px)"
    />
    <img class="hero__image" src="./images/header/big-ice_modal@1x.png" alt="ice cream" />
  </picture>
  <div class="hero-bioeco">
    <p class="hero-bioeco__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
      labore et
    </p>
    <div class="hero__btn">
      <button type="button" class="hero__btn--image"></button>
    </div>
  </div>
  <div class="hero-numbers">
    <p class="hero-numbers__text hero-numbers__text--cafes">
      <span class="hero-numbers__text--accent">16</span>cafes
    </p>
    <p class="hero-numbers__text hero-numbers__text--food-trucks">
      <span class="hero-numbers__text--accent">23</span>food trucks
    </p>
  </div>
</section>
